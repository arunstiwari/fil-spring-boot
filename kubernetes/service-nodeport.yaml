apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-session
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: nginx-session
          image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-custom-clusterip
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
#   clusterIP: 10.96.0.5
  selector:
    tier: frontend
